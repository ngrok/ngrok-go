version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: golang.ngrok.com/ngrok/pkg/pb
plugins:
  - remote: buf.build/protocolbuffers/go:v1.31.0
    out: pkg/pb
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.3.0
    out: pkg/pb
    opt:
      - paths=source_relative
inputs:
  - directory: proto
